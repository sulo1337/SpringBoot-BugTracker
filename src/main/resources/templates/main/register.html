<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layouts::header">
    <meta charset="UTF-8">
    <title>Registration page</title>
</head>
<link th:href="@{/css/register.css}" rel="stylesheet" />
<body>
<div class="container d-flex justify-content-center my-5">
    <div class="row my-2 mx-2 main">
        <!--left-column-->
        <div class="col-md-4 col-12 mycol">
            <!--image--> <img th:src="@{/css/register-image.jpg}" width="100%" height="100%"> </div>
        <!--right-column-->
        <div class="col-md-8 col-12 xcol">
            <h2 class="title pt-5 pb-3">Sign up</h2>
            <div th:if="${param.success}" class="alert alert-success">
                Registered successfully,Check your inbox to verify your Email !
            </div>
            <form id="register-form" class="myform" th:action="@{/register/save}" th:object="${employee}" method="post">
                <div class="row rone">
                    <div class="form-group col-md-6 fone py-3"> <input type="text" th:field="*{firstName}" class="form-control" placeholder="First name">
                        <div class="alert alert-danger"  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                    </div>
                    <div class="form-group col-md-6 ftwo py-3"> <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last name">
                        <div class="alert alert-danger"  th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                    </div>
                </div>
                <div class="row rtwo">
                    <div class="form-group col-md-6 fthree py-3"> <input type="email" th:field="*{email}" class="form-control jk" placeholder="Enter a valid Email">
                        <div class="alert alert-danger"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="form-group col-md-6 ffour py-3"> <input th:field="*{password}" type="password" class="form-control lm" placeholder="Enter a password">
                        <div class="alert alert-danger"  th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                </div>
                <div class="row rthree">
                    <div class="form-group col-md-6 ffive py-3"><label>Choose a Role</label></div>
                    <div class="form-group col-md-6 fsix py-3">
                        <select class="form-control form-control-sm" th:field="*{role}" name="roles" >
                            <option th:value="ROLE_M">Project Manager</option>
                            <option th:value="ROLE_P">Programmer</option>
                            <option th:value="ROLE_T">Tester</option>
                        </select>
                        <div class="alert alert-danger"  th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                    </div>
                </div>
                <div class="row rfour">
                    <div class="form-group col-md-6 fseven py-3"> <button type="submit" id="sub-bt" class="btn btn-secondary"><span>Create account</span></button> </div>
                    <div class="form-group col-md-6 feight py-3">
                        <p class="text-muted">Already have an account?<br><a  href="/" th:href="@{/}">Sign in</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $('#register-form').submit(function(){
        document.getElementById('sub-bt').disabled=true;
    });
</script>
</body>
</html>
