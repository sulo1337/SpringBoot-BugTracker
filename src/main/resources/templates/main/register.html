<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::header">
    <meta charset="UTF-8">
    <title>Registration page</title>
</head>
<body>
<div class="container-fluid" >

    <div class="row col-lg-4 col-lg-offset-4" >
        <form autocomplete="off" th:action="@{/register/save}" th:object="${employee}" method="post" class="form-signin" role="form">
            <h3 class="form-signin-heading">Registration Form</h3>
            <div class="form-group">
                <div class="">
                    <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control" />
                    <label  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</label>

                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" />
                    <label  th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</label>

                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="text" th:field="*{email}" placeholder="Email" class="form-control" />
                    <label  th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</label>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
                    <label  th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</label>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <select th:field="*{role}" name="roles" size="3">
                        <option value="project manager">Volvo</option>
                        <option value="programmer">Saab</option>
                        <option value="tester">Fiat</option>
                    </select>
                    <label  th:if="${#fields.hasErrors('role')}" th:errors="*{role}">password Error</label>
                </div>
            </div>

       <     <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <div class="form-group">
                <div class="">
                    <button type="submit" class="btn btn-primary btn-block">Register User</button>
                </div>
            </div>
            <!-- <span th:utext="${successMessage}"></span> -->
        </form>
    </div>
</div>
</body>
</html>
