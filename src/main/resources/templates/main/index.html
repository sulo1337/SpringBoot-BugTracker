<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::header">
    <title>Log in</title>
</head>
<link th:href="@{/css/login.css}" rel="stylesheet" />
<body>
<div class="container d-flex justify-content-center">
    <div class="row my-5">
        <div class="col-md-6 text-left text-white lcol">
            <div class="greeting">
                <h3>Welcome to <span class="txt">Bug Tracker</span></h3>
            </div>
            <h6 class="mt-3">sign in to access my awesome application or register for a new account.</h6>

        </div>
        <div class="col-md-6 rcol">
            <form th:action="@{/login}" method="post" class="sign-in" id="sign-in-form">
                <h2 class="heading mb-4">Sign In</h2>
                <!-- Thymeleaf + Spring Security error display -->
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username and password.
                </div>
                <!-- Thymeleaf + Spring Security success display -->
                <div th:if="${param.success}" class="alert alert-success">
                    Your Email Verified Successfully
                </div>
                <div class="form-group fone mt-2"> <i class="fas fa-envelope"></i> <input type="email" class="form-control" placeholder="Email" id="email" name="email"> </div>
                <div class="form-group fone mt-2"> <i class="fas fa-lock"></i> <input type="password" class="form-control" placeholder="Password" id="password" name="password">
                </div> <input type="checkbox" class="form-check-input ml-0" id="rememberMe" name="rememberMe"> <label class="form-check-label ml-3" for="rememberMe">Remember me?</label>
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            </form>
            <button type="submit" class="btn btn-success btn-lg mt-5" form="sign-in-form">Sign in</button>
            <p class="exist mt-4">New user? <a href="/" th:href="@{/register}">Register Now</a></p>
        </div>
    </div>
</div>

<script th:if="${param.logout}">
     iziToast.show({
            title: 'Logged out',
            position: 'topRight',
            color: 'green',
            icon: 'fas fa-sign-out-alt'
        });
</script>

</body>
</html>
