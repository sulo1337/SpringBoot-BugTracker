<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layouts::header">
    <title>Programmer board</title>
</head>
<header th:replace="layouts::nav"></header>
<body>
<div class="container">
    <h5 >Your Projects</h5>
    <div class="col-md-6 ">
        <div th:each="project:${allProjects}" class="list-group">
            <a class="list-group-item list-group-item-action flex-column align-items-start bg-dark btn-primary" th:href="@{'/board/programmer/projects/'+${project.projectId}}" style="margin-bottom: 10px">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1 text-success" th:text="${project.name}"></h5>
                    <small class="text-danger" th:text="${ticketsCount.get(project.projectId)}"></small>
                </div>
                <p class="mb-1 text-white" th:text="${project.description}"></p>
                <small class="text-success" th:text="${project.status}"></small>
            </a>
        </div>
    </div>
</div>
</body>
</html>
