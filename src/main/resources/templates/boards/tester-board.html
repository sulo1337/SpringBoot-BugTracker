<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layouts::header">
    <title>Tester board</title>
</head>
<header th:replace="layouts::nav"></header>
<body>
<div class="d-flex justify-content-center">
    <div class="col-md-9">
        <h2 class="text-center"> Your projects </h2>
        <div th:each="project:${projects}" class="list-group">
            <a class="list-group-item list-group-item-action flex-column align-items-start bg-dark btn-primary border-primary" th:href="@{'/board/tester/projects/'+${project.projectId}}" style="margin-bottom: 10px">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1 text-primary" th:text="${project.name}"></h5>
                    <small class="text-danger font-weight-bold" th:text="'Deadline: '+${project.deadline}"></small>
                </div>
                <p class="mb-1 text-white" th:text="${project.description}"></p>
                <div class="d-flex w-100 justify-content-between">
                    <small class="text-success font-weight-bold" th:text="'Project Status: '+${project.status}"></small>
                    <small class="text-success font-weight-bold" th:text="'Total Tickets Number: '+${project.tickets.size()}"></small>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
