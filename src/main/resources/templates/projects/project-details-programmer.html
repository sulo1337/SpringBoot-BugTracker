<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layouts::header">
    <title>project Details</title>
</head>
<header th:replace="layouts::nav"></header>
<body>
<div class="container ">
    <div class="row">
    <div th:each="ticket:${tickets}" class="col-md-4">
        <div class="card text-white bg-dark mb-3" >
            <div class="card-header bg-transparent border-success">
                <h3 class="text-white" th:text="${ticket.name}"></h3>
            </div>
            <div class="card-body text-success">
                <h5 class="card-title" th:text="${ticket.status}"></h5>
                <p class="card-text" th:text="${ticket.description}"></p>
            </div>
            <div class="card-footer bg-transparent border-success" >
                <h6 class="text-success" th:text="${ownerName}"></h6>
            </div>
            <div class="card-footer bg-transparent border-success" >
                <a th:href="@{'/board/programmer/projects/'+${projectId}+'/tickets/'+${ticket.ticketId}}" class="btn btn-secondary"> more details</a>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
